<!DOCTYPE html>

<html>
	<head>
		<!-- Include styles.css from styles directory -->
		<link rel="stylesheet" href="./styles/styles.css">
		<!-- Include main.js from appscripts directory -->
		<script src="./appscripts/main.js" defer> </script>
	</head>

	<body>
		<div class='app-content'>
			<div class='tabs-container'>
				<button class='tab active' onclick='switchTab(event)'>Single</button>
				<button class='tab' onclick='switchTab(event)'>Batch</button>
			</div>
			<div class='tab-content'>
				<textarea class='text-input' id='text-input' placeholder='Enter employee review here.' oninput='adjustTextAreaHeight()'></textarea>
				<div class='message-box negative' id='alert'>Please enter an employee review!</div>
				<button class='submit' onclick='predict(event)'>Submit</button>
				<div class='message-box positive' id='pred-sentiment'>Negative Sentiment with a probability of 0.99</div>
				<!-- <div class='message-box alert' id='alert'>Positive Sentiment with a probability of 0.99</div> -->
			</div>
		</div>
	</body>
</html>
