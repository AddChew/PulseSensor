<!DOCTYPE html>

<html lang="en">
	<head>
    	<!-- Include Tensorflow Library from jslibs directory -->
    	<script src='./static/appscripts/jslibs/tfjs.js' defer></script>
    	<!-- Include Danfo Library from jslibs directory -->
    	<script src='./static/appscripts/jslibs/bundle.min.js' defer></script>
    	<!-- Include d3 Library from jslibs directory -->
    	<script src='./static/appscripts/jslibs/d3.min.js' defer></script>
		<!-- Include tokenizer.js from tokenizer directory -->
		<script src='./static/appscripts/tokenizer/tokenizer.js' defer></script>	
		<!-- Include main.js from appscripts directory -->
		<script src='./static/appscripts/main.js' defer></script>
		<!-- Include styles.css from styles directory -->
		<link rel='stylesheet' href='./static/styles/styles.css'>
	</head>

	<body onload='loadTokenizer(); loadModel();'>
		<div class='app-content'>

			<div class='tabs-container'>
				<button class='tab' onclick='switchActiveTab(event, "single")'>Single</button>
				<button class='tab active' onclick='switchActiveTab(event, "batch")'>Batch</button>
			</div>

			<div class='tab-content' id='single'>
				<textarea class='text-input' id='text-input' placeholder='Enter employee review here.' oninput='adjustTextAreaHeight()'></textarea>
				<div class='message-box alert' id='invalid-input-alert'>Please enter an employee review!</div>
				<button class='submit' onclick='predict(event)'>Submit</button>
				<div class='message-box' id='pred-sentiment'></div>
				<div class='message-box' id='pred-time'></div>
			</div>

			<div class='tab-content active' id='batch'>
				<div class='drop-area' ondragover='fileDragState(event, "over")' ondragleave='fileDragState(event, "leave")' ondrop='previewDataFrame(event, "drag")'>
					<header>Drop your File here</header>
					<span>Supported file type: .csv</span>
					<button class='submit' onclick='clickInput()'>Browse</button>
					<input type='file' accept='.csv' onchange='previewDataFrame(this, "button")' hidden>
				</div>
				<div class='message-box alert' id='invalid-file-type-alert'>Please upload a CSV file!</div>
			</div>

		</div>
	</body>
</html>
