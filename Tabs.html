<!DOCTYPE html>

<html lang="en">
	<head>
    	<!-- Include Danfo Library from jslibs directory -->
    	<script src='./static/appscripts/jslibs/bundle.min.js' defer></script>
    	<!-- Include d3 Library from jslibs directory -->
    	<script src='./static/appscripts/jslibs/d3.min.js' defer></script>	
		<!-- Include main.js from appscripts directory -->
		<script src='./static/appscripts/main.js' defer></script>
		<!-- Include styles.css from styles directory -->
		<link rel='stylesheet' href='./static/styles/styles.css'>
	</head>

	<body>
		<div class='app-content'>

			<div class='tabs-container'>
				<button class='tabs tab single active'>Single</button>
				<button class='tabs tab batch'>Batch</button>
			</div>

			<div class='tabs tab-content single active'>
				<textarea class='text-input' placeholder='Enter employee review here.'></textarea>
				<div class='message-box invalid-input single'>Please enter an employee review!</div>
				<button class='submit predict single'>Submit</button>
				<div class='message-box prediction single'></div>
				<div class='message-box prediction-time single'></div>
			</div>

			<div class='tabs tab-content batch'>
				<div class='drop-area'>
					<header class='drop-area-header'>Drop your File here</header>
					<span class='drop-area-span'>Supported file type: .csv</span>
					<button class='submit browse batch'>Browse</button>
					<input class='hidden' type='file' accept='.csv'>
				</div>
				<div class='message-box invalid-input batch'>Please upload a CSV file!</div>
			</div>

		</div>
	</body>
</html>
